<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav>
    <div class = "navigation">
        <a href = "index.html"> Home </a>
        <a href = "eventservices.html"> Event Services </a>
        <a href = "joblistings.html"> Job Listings </a>
        <a href = "store.html"> Store </a>
        <a href = "about.html" class = "active"> About </a>
        <a href = "login.html"> Login </a>
        <a href="store.html">Back to Store</a>
    </div>
  </nav>

  <h1>Your Cart</h1>
  <div id="cart-items"></div>

  <div id="cart-summary">
    <p>Subtotal: ₱<span id="subtotal">0.00</span></p>
    <p>Tax (12%): ₱<span id="tax">0.00</span></p>
    <p>Total: ₱<span id="total">0.00</span></p>
  </div>
  <!--  gawing popup --> 
  <form id="payment-form"> 
    <h2>Payment Details</h2>

    <div class="payment-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="user@example.com"
      />
    </div>
    <div class="payment-group">
      <label for="card-name">Cardholder Name</label>
      <input
        type="text"
        id="card-name"
        required
        placeholder="Juan Dela Cruz"
      />
    </div>

    <div class="payment-group">
      <label for="card-number">Card Number</label>
      <input
        type="text"
        id="card-number"
        required
        maxlength="19"
        placeholder="1234 5678 9012 3456"
      />
    </div>

    <div class="payment-row">
      <div class="payment-group">
        <label for="expiry">Expiry Date</label>
        <input
          type="month"
          id="expiry"
          required
        />
      </div>

      <div class="payment-group">
        <label for="cvv">CVV</label>
        <input
          type="password"
          id="cvv"
          required
          maxlength="4"
          placeholder="123"
        />
      </div>
    </div>

    <button id="checkout-btn" type="submit" disabled>
      Checkout
    </button>
  </form>

  <p id="empty-cart-message" style="display:none;">Your cart is empty.</p>

  <script src="js/cart.js" defer></script>
</body>
</html>
