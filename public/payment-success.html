<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-card {
      background: #020617;
      padding: 40px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .success-icon {
      font-size: 64px;
      color: #22c55e;
      margin-bottom: 16px;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }

    p {
      font-size: 15px;
      color: #9ca3af;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-primary {
      background: #22c55e;
      color: #020617;
    }

    .btn-primary:hover {
      background: #16a34a;
    }

    .btn-secondary {
      background: #1e293b;
      color: #e5e7eb;
    }

    .btn-secondary:hover {
      background: #334155;
    }

    .small {
      margin-top: 18px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="success-card">
    <div class="success-icon">âœ”</div>

    <h1>Payment Successful</h1>

    <p>
      Thank you for your payment.<br>
      Your GCash transaction was completed successfully.
    </p>

    <div class="actions">
      <a href="store.html" class="btn btn-primary">
        Continue Shopping
      </a>

      <a href="cart.html" class="btn btn-secondary">
        View Cart
      </a>
    </div>

    <div class="small">
      If you have any issues, please contact support.
    </div>
  </div>

  <script>
    /**
     * OPTIONAL:
     * Clear cart on success (client-side UX only).
     * Real confirmation should come from webhook.
     */
    localStorage.removeItem("eden_cart");
  </script>

</body>
</html>
